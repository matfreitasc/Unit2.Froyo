<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="./images/favicon.png" >
    <title>FunFroyo Factory</title>
</head>
<body class="flex items-center justify-center w-screen h-screen text-white bg-slate-600 ">
    <main class="flex flex-col gap-2 p-4 text-center shadow-2xl bg-slate-800 w-96 rounded-xl">
        <section class="flex flex-col gap-2" id="place-order">
            <h1 class="text-2xl font-bold text-center ">Welcome to FunFroyo factory</h1>
        <p class="font-sans text-sm italic">Let us know what flavors you would like</p>
        </br>
        <label for="flavors">Enter your flavors separated by a comma</label>
        <input id="flavors" class="p-2 text-black rounded-md" required type="text"/>
        <button type="button" onclick="placeOrder()" class="p-2 text-lg rounded-md bg-slate-900 hover:bg-slate-900/80">Submit order</button>
        </section>
        <section class="text-left transition-all opacity-0" id="order-section" >
            <h2>You ordered:</h2>
            <ul id="order-list" class="list-disc list-inside transition-all">
            </ul>

        </section>
    </main>
</body>
</html>
